<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kbaynes.github.io</title>
    <script>
        let n = 2;
        function calculateConnections() {
            n = Number(document.getElementById("n").value);
            if (isNaN(n) || n<=1) {
                n = 2;
                init();
            }
            for(let e of document.getElementsByName("nvalue")) {
                e.innerText = n;
            }
            document.getElementById("result").innerText = (n*(n-1)/2);
        }
        function init() {
            document.getElementById("n").value = n;
            calculateConnections();
        }
    </script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
    body {
        font-family: 'Montserrat';font-size: 22px;
        text-align: center;
        margin-top: 40px;
    }
    </style>
</head>
<body onload="init()">
    <div>
        <h1>Communications Channel Calculator</h1>
        <div>Calculates the number of communication channels in a group using n * (n - 1) / 2 </div>
    </div>

    <div style="margin-top: 60px;">
        <div>Number of persons in group (n): <input type="text" id="n" /> <button onclick="calculateConnections()">calculate</button></div>
        <div style="font-size: 60px; font-weight: bolder; text-align: center; align-content: center; margin-top: 40px; margin-left: auto; margin-right: auto;">
            <span name="nvalue">n</span> * (<span name="nvalue">n</span> - 1) / 2 = <span id="result"></span>
        </div>
    </div>
</body>
</html>
